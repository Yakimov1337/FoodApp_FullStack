<!-- Pagination Controls -->
<nav aria-label="Page navigation" class="flex justify-center bg-background py-4 mt-4">
  <ul class="flex items-center space-x-2">
    <!-- Previous Page Button -->
    <li>
      <a
        [routerLink]="[]"
        (click)="currentPage > 1 && onPageChange(currentPage - 1)"
        [ngClass]="{
          ' rounded bg-primary px-4 py-2 text-white hover:bg-opacity-80': true,
          'opacity-50 cursor-not-allowed': currentPage === 1
        }"
      >
        Previous
      </a>
    </li>

    <!-- Page Numbers -->
    <li *ngFor="let page of [].constructor(totalPages); let i = index">
      <a
        [routerLink]="[]"
        (click)="currentPage !== i + 1 ? onPageChange(i + 1) : null"
        class=" rounded px-3 py-2 bg-primary text-white"
        [ngClass]="{
          'opacity-30 cursor-not-allowed': currentPage === i + 1,
          ' hover:bg-opacity-50': currentPage !== i + 1
        }"
      >
        {{ i + 1 }}
      </a>
    </li>

    <!-- Next Page Button -->
    <li>
      <a
        [routerLink]="[]"
        (click)="currentPage < totalPages && onPageChange(currentPage + 1)"
        [ngClass]="{
          ' rounded bg-primary px-4 py-2 text-white hover:bg-opacity-80': true,
          'opacity-50 cursor-not-allowed': currentPage === totalPages
        }"
      >
        Next
      </a>
    </li>
  </ul>
</nav>
