<section class="relative overflow-hidden px-4 pt-4 pb-24">
  <!-- Background and other sections remain unchanged -->

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <h2 class="text-4xl font-extrabold text-dark dark:text-white sm:text-5xl">
      Our <span class="text-primary">Plans</span>
    </h2>
    <p class="mt-4 text-xl text-foreground">
      Choose the perfect plan for your business needs.
    </p>

    <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3 mt-12">
      <ng-container *ngFor="let plan of plans">
        <div class="bg-transparent rounded-lg p-6 transform hover:scale-105 transition duration-300 border-2 border-primary shadow-lg shadow-primary">
          <h3 class="text-2xl font-semibold text-dark dark:text-white">{{ plan.name }}</h3>
          <p class="mt-4 text-gray-400">{{ plan.description }}</p>
          <div class="mt-4 mb-8">
            <span class="text-3xl font-semibold text-white opacity-70">{{ plan.price }}</span>
            <span *ngIf="plan.frequency" class="text-xl font-medium text-white opacity-70">{{ plan.frequency }}</span>
          </div>
          <ul class="mb-8 space-y-4 text-gray-400">
            <li *ngFor="let feature of plan.features" class="flex items-center">
              <!-- SVG and Feature Text -->
              <svg class="h-6 w-6 text-green-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
              <span>{{ feature }}</span>
            </li>
          </ul>
          <button (click)="subscribe(plan.id)" class="block w-full py-3 px-6 text-center rounded-md text-white font-medium bg-gradient-to-r from-primary to-purple-500 hover:from-primary hover:to-purple-600">
            {{ plan.actionText }}
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</section>
